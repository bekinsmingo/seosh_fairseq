hydra:
  run:
    dir: ${common_eval.results_path}/${dataset.gen_subset}
  sweep:
    dir: ${common_eval.results_path}
    subdir: ${dataset.gen_subset}
  hydra_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][HYDRA] %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
    root:
      level: INFO
      handlers:
      - console
    loggers:
      logging_example:
        level: DEBUG
    disable_existing_loggers: false
  job_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][%(name)s][%(levelname)s] - %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
      file:
        class: logging.FileHandler
        formatter: simple
        filename: ${hydra.job.name}.log
    root:
      level: INFO
      handlers:
      - console
      - file
    disable_existing_loggers: false
  sweeper:
    _target_: hydra._internal.core_plugins.basic_sweeper.BasicSweeper
    max_batch_size: null
  launcher:
    _target_: hydra._internal.core_plugins.basic_launcher.BasicLauncher
  help:
    app_name: ${hydra.job.name}
    header: '${hydra.help.app_name} is powered by Hydra.

      '
    footer: 'Powered by Hydra (https://hydra.cc)

      Use --hydra-help to view Hydra specific help

      '
    template: '${hydra.help.header}

      == Configuration groups ==

      Compose your configuration from those groups (group=option)


      $APP_CONFIG_GROUPS


      == Config ==

      Override anything in the config (foo.bar=value)


      $CONFIG


      ${hydra.help.footer}

      '
  hydra_help:
    hydra_help: ???
    template: 'Hydra (${hydra.runtime.version})

      See https://hydra.cc for more info.


      == Flags ==

      $FLAGS_HELP


      == Configuration groups ==

      Compose your configuration from those groups (For example, append hydra/job_logging=disabled
      to command line)


      $HYDRA_CONFIG_GROUPS


      Use ''--cfg hydra'' to Show the Hydra config.

      '
  output_subdir: .hydra
  overrides:
    hydra: []
    task:
    - task=audio_finetuning
    - task.data=/mnt/clova_speech/users/seosh/librispeech_model/am/fairseq_audio_data2
    - task.labels=ltr
    - common_eval.path=/mnt/clova_speech/users/seosh/librispeech_model/am/w2v2/wav2vec2_vox_960h_new.pt
    - decoding.type=fairseqlm
    - decoding.lexicon=/mnt/clova_speech/users/seosh/librispeech_model/w2v2_transformer_lm_lexicon.lexicon
    - decoding.lmpath=/mnt/clova_speech/users/seosh/librispeech_model/decoder/lm_librispeech_word_transformer/lm_librispeech_word_transformer.pt
    - decoding.beam=500
    - decoding.lmweight=0.90
    - decoding.wordscore=-0.31
    - decoding.silweight=0
    - decoding.beamthreshold=15.0
    - decoding.beamsizetoken=10
    - decoding.nbest=50
    - dataset.gen_subset=test_other
    - dataset.max_tokens=4000000
    - common_eval.quiet=false
    - distributed_training.distributed_world_size=4
  job:
    name: infer
    override_dirname: common_eval.path=/mnt/clova_speech/users/seosh/librispeech_model/am/w2v2/wav2vec2_vox_960h_new.pt,common_eval.quiet=false,dataset.gen_subset=test_other,dataset.max_tokens=4000000,decoding.beam=500,decoding.beamsizetoken=10,decoding.beamthreshold=15.0,decoding.lexicon=/mnt/clova_speech/users/seosh/librispeech_model/w2v2_transformer_lm_lexicon.lexicon,decoding.lmpath=/mnt/clova_speech/users/seosh/librispeech_model/decoder/lm_librispeech_word_transformer/lm_librispeech_word_transformer.pt,decoding.lmweight=0.90,decoding.nbest=50,decoding.silweight=0,decoding.type=fairseqlm,decoding.wordscore=-0.31,distributed_training.distributed_world_size=4,task.data=/mnt/clova_speech/users/seosh/librispeech_model/am/fairseq_audio_data2,task.labels=ltr,task=audio_finetuning
    id: ???
    num: ???
    config_name: infer
    env_set: {}
    env_copy: []
    config:
      override_dirname:
        kv_sep: '='
        item_sep: ','
        exclude_keys: []
  runtime:
    version: 1.0.7
    cwd: /workspace/fairseq
  verbose: false
